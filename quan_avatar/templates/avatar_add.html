{% extends "form_comp_base.html" %}
{% load translate %}

{% block content %}

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 col-md-12">
      {% if content %}
      <div class="alert alert-warning alert-dismissible fade in" role="alert" id="warning-message">
        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <strong>{% t_ '警告' %}</strong> {{ content }}
      </div>
      {% endif %}
      <div class="jumbotron list-group-item-default" style="padding:24px;">
        <h1 class="text-center">
          {% t_ '上传' %}{{ object_name }}{% t_ '头像' %}
          <small>Hello, <a href="{{ home_link }}">{{ full_name }}</a>! </small>
        </h1>
        <hr />
        <form action="{{ upload_url }}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="row">
            <div id="step1" class="col-xs-12 col-md-6">

              <div class="row">
                <div class="col-sm-4 col-md-3">
                  <h1><span class="label label-default">1</span></h1>
                </div>
                <div class="col-sm-8 col-md-9">
                  <p>{% t_ '首先，单击下面的按钮选择一张图片。' %}</p>
                  <div class="form-group">
                    <input name="image" type="file" class="btn btn-lg btn-block btn-primary" id="exampleInputFile" title="{% t_ '选择头像' %}" data-filename-placement="inside">
                  </div>
                </div>
              </div>
              <hr />
            </div>
            <div id="step2" class="col-xs-12 col-md-6">
              <div class="row">
                <div class="col-sm-4 col-md-3">
                  <h1><span class="label label-default">2</span></h1>
                </div>
                <div class="col-sm-8 col-md-9">
                  <p>{% t_ '然后，点击绿色按钮上传。' %}</p>
                  <input type="submit" value="{% t_ '上传' %}" class="btn btn-block btn-lg btn-success" />
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
