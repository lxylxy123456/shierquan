{% load translate %}

    <div class="col-sm-6 col-md-4"> 
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="caption">
            <h3 class="text-center">{% t_ '标签' %}</h3>
          </div>
        </div>
        <div class="list-group" id="action-box">
          {% for tag in tag_list %}
          <div class="list-group-item">
            <div class="media">
              <a class="media-left" href="#">
                <img src="/media/images/tags/{{ tag.name }}" alt="...">
              </a>
              <div class="media-body">
                <h4 class="media-heading">{{ tag.subject }}</h4>
                {{ tag.content }}
              </div>
            </div>
          </div>
          {% endfor %}
          {% if not tag_list %}
          <a href="#" class="list-group-item">{% t_ '暂时没有标签' %}</a>
          {% else %}
          <a href="#" class="list-group-item list-group-item-info">{% t_ '查看更多' %}</a>
          {% endif %}
        </div>
      </div>
    </div>
