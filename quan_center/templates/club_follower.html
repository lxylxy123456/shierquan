{% extends "form_fluid_base.html" %}
{% load translate %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 col-md-12">
      <div class="panel panel-primary">
        <div class="panel-body">
          <div class="row">
            {% for follower in follower_list %}
            <div class="col-xs-3 col-md-1 col-md-offset-1">
              <a href="/user/{{ follower.data.last_name }}/" class="thumbnail" style="margin:4px auto;width:64px;height:64px;">
                <img src="{{ follower.avatar.medium }}">
              </a>
              <p class="text-center">
                <a href="/user/{{ follower.data.last_name }}/">{{ follower.nickname }}</a>
              </p>
            </div>
            {% empty %}
            <div class="col-xs-10 col-md-10 col-md-offset-1">
               <p class="text-center">{% t_ '暂时没有关注者' %}</p>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
