{% extends "form_simp_base.html" %}
{% load translate %}

{% block content %}
<div class="container-fluid">
  <div class="row">

    <div class="col-sm-2 col-md-3"></div>
    <div class="col-sm-8 col-md-6">
      <div class="panel panel-primary">
        <div class="panel-heading">{% t_ '重置密码' %}</div>
        <div class="panel-body">
          <div id="mainbody"></div>
          <form class="form-horizontal" role="form" method="post" action="/reset/" id="signup-form">
          {% csrf_token %}
          <p class="text-center" style="margin-top: 10px; margin-bottom: 20px; ">
            {% t_ '如果忘记邮箱，可以在输入姓名后点击“重置密码”来获取提示' %}
          </p>
          <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">{% t_ '姓名' %}</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="inputName" name="first_name" placeholder="Full Name">
            </div>
            <div class="col-sm-2"></div>
          </div>

          <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">{% t_ '邮箱' %}</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" id="inputEmail" name="username" placeholder="Email">
            </div>
            <div class="col-sm-2"></div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
              <button type="submit" class="btn btn-primary btn-block">{% t_ '重置密码' %}</button>
            </div>
            <div class="col-sm-2"></div>
          </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-3"></div>
  </div>
</div>

<script type="text/javascript">
$("#signup-form").on('submit', function(event){
	event.preventDefault();
	ajaxBanner(this.action, {
		username: $("#inputEmail").val(), 
		first_name: $("#inputName").val(), 
	}, "#mainbody");
})
</script>

{% endblock %}
