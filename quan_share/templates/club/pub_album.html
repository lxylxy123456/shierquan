{% load translate %}

{% if picture.latest %}
    <div class="col-sm-4 col-md-4">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="caption">
            <h3>{% t_ '媒体中心' %}</h3>
          </div>
          <ul id="myTab" class="nav nav-pills" role="tablist">
            <!--<li role="presentation" class="disabled"><a href="#all" id="all-tab" role="tab" data-toggle="tab" aria-controls="all" aria-expanded="false">{% t_ '全部' %}</a></li>-->
            <li role="presentation" class="active"><a href="#latest" id="latest-tab" role="tab" data-toggle="tab" aria-controls="latest" aria-expanded="false">{% t_ '最新' %}</a></li>
            <li role="presentation"><a href="#mixed" id="mixed-tab" role="tab" data-toggle="tab" aria-controls="mixed" aria-expanded="false">{% t_ '杂烩' %}</a></li>
            <li role="presentation" class="disabled"><a href="#latest" id="latest-tab" role="tab" data-toggle="tab" aria-controls="latest" aria-expanded="false">{% t_ '社团新闻' %}</a></li>
          </ul>
          <div id="myTabContent" class="tab-content">
            <div role="tabpanel" class="tab-pane fade" id="latest" aria-labelledby="latest-tab">
              <hr />
              {% if picture.latest %}
              <a href="#" class="thumbnail">
                <img data-holder-rendered="true" src="{{ picture.latest }}" style="display: block;width:100%;" >
              </a>
              {% else %}
              <h4 class="text-center">{% t_ '社长似乎没有上传任何活动图片' %}</h4>
              {% endif %}
            </div>
            <div role="tabpanel" class="tab-pane fade" id="mixed" aria-labelledby="mixed-tab">
              <hr />
              {% if picture.mixed %}
              <a href="#" class="thumbnail">
                <img data-holder-rendered="true" src="{{ picture.mixed }}" style="display: block;width:100%;">
              </a>
              {% else %}
              <h4 class="text-center">{% t_ '照片数量不足' %}～</h4>
              {% endif %}
            </div>
          </div>
        </div>
        <script type="text/javascript"> 
		$('#myTab li:eq(1) a').tab('show');
		$('#myTab a').click(function (e) {
			e.preventDefault();
			$(this).tab('show');
		});
        </script> 
      </div>
    </div>
{% endif %}
